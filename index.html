<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls-wrapper">
      <h1>This is the HaRin Effect</h1>
      <form>
        <fieldset>
          <legend>Debugger</legend>
          <label>Render Cells Boundaries:</label>
          <input type="checkbox" />
          <label>Render Cells Forces:</label>
          <input type="checkbox" />
        </fieldset>

        <fieldset>
          <legend>Background</legend>
          <label>Color: </label>
          <input type="color" />
          <label>Transparency: </label>
          <input type="range" min="0" max="1" step="0.01" />
        </fieldset>
        <fieldset>
          <legend>Particle</legend>
          <label>Color: </label>
          <input type="color" opacity />
          <label>Speed</label>
          <input type="number" min="0.1" max="10" step="0.01" />
        </fieldset>
        <fieldset>
          <legend>Engine</legend>
          <label>Particles</label>
          <input type="number" min="10" max="10000" step="1" />

          <label>Cell Force: </label>
          <input type="number" min="0.1" max="10" step="0.01" />

          <label>Resolution: </label>
          <input type="number" min="0.1" max="1" step="0.001" />

          <label>timeSpeed: </label>
          <input type="number" min="0.1" max="1" step="0.001" />
        </fieldset>
      </form>
    </div>
    <script src="https://unpkg.com/perlin-noise-3d"></script>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
